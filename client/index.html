<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Whatscript</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Qr Code generator source -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/icons/whatsapp.svg" alt="Logo do whatsapp" />
        <h1>Whatscript</h1>
      </header>

      <section>
        <div id="form-wrp">
          <h2>Automatize o envio de suas mensagens</h2>
          <form action="" type="post">
            <ol>
              <li>
                <p>Selecione quem irá receber:</p>
                <select name="mode" id="mode">
                  <option value="all-contacts">Todos os contatos</option>
                  <option value="just-me">Apenas eu</option>
                </select>
              </li>
              <li>
                <p>Escreva sua mensagem:</p>
                <textarea name="message" id="message"></textarea>
              </li>
              <li>
                <p>Selecione uma imagem:</p>
                <label id="image-select" for="image"
                  >Selecione um arquivo...</label
                >
                <input type="file" name="image" id="image" accept="image/*" />
                <p id="image-title">Nenhum arquivo selecionado</p>
              </li>
            </ol>
            <button type="button" id="submit-form">PROSSEGUIR</button>
          </form>
        </div>
        <div id="qr-wrp">
          <div id="qr-mask">
            <div id="qr-circ">
              <p>GERANDO QR CODE</p>
            </div>
          </div>
          <div id="qr"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Ao utilizar você concorda com os <a href="/terms">Termos de uso</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
