<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatscript</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Qr Code generator source -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/img/logo.png" alt="logo da Whatscript" />

      <button type="button" id="toggle-contacts-btn">
        <img src="./assets/icons/users.svg" alt="icone de contatos" />
        <small>CONTATOS</small>
      </button>
    </header>

    <main>
      <section id="login">
        <div id="login-wrp">
          <img
            src="./assets/img/workstation.jpg"
            alt="imagem de um notebook junto à um telefone e planta"
          />
          <div id="login-form-wrp">
            <img src="./assets/img/logo.png" alt="logo da Whatscript" />
            <img
              src="./assets/img/lettering.png"
              alt="letreiro da Whatscript"
            />
            <small>Seja bem vindo(a)!</small>
            <input type="text" id="username" placeholder="Usuário" />
            <input type="password" id="password" placeholder="Senha" />
            <input type="submit" id="login-btn" value="Entrar" />
          </div>
        </div>
      </section>

      <section id="contacts">
        <h2>Lista de Contatos <span id="contact-count"></span></h2>
        <input
          type="text"
          id="search-query"
          placeholder="Pesquisar contato..."
        />

        <div id="contact-checkboxes"></div>
      </section>

      <section id="qr-code-section">
        <small class="center"
          >Escaneie o Código QR abaixo na opção
          <span class="bold">Dispositivos Conectados</span> em seu
          celular.</small
        >

        <br />

        <div id="qr-wrp">
          <div id="spinner"></div>
          <p>CARREGANDO</p>
          <div id="qr-display"></div>
        </div>
      </section>

      <section id="form-section">
        <h2 class="bold">Olá!</h2>
        <input type="text" id="message" />
        <button type="button" id="send-test-msg-btn">
          Mandar mensagem de teste
        </button>
      </section>
    </main>

    <div id="popup">
      <div id="popup-img">
        <img src="./assets/icons/whatsapp.svg" alt="icone" />
      </div>
      <small id="popup-msg" class="center"></small>
    </div>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
